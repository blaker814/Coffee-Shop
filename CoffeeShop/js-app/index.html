<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coffee Shop</title>
</head>

<body>
    <button id="run-button" style="margin-bottom: 2em;">Run It!</button>
    <form>
        <fieldset>
            <input type="text" name="name" class="beanName" placeholder="Name of variety" required />
        </fieldset>
        <fieldset>
            <input type="text" name="region" class="beanRegion" placeholder="Region of origin" required />
        </fieldset>
        <fieldset>
            <textarea name="notes" class="beanNotes" placeholder="Notes"></textarea>
        </fieldset>
        <button type="submit" id="createBeanVarBtn">Add Variety</button>
    </form>
    <div id="beanTown"></div>
    <script src="main.js"></script>
</body>

</html>
